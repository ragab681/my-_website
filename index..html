<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحاديث نبوية</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hadith-box {
            width: 45%;
            margin: 10px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .hadith-box:hover {
            transform: scale(1.05);
        }
        .like-btn {
            background-color: lightgray;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
        }
        .like-btn.liked {
            background-color: red;
            color: white;
        }
        .input-box {
            width: 70%;
            height: 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
        }
    </style>
    <script>
        function toggleLike(btn) {
            btn.classList.toggle('liked');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>أحاديث نبوية</h1>
        <div class="section">
            <script>
                const ahadith = [
                    "إنما الأعمال بالنيات، وإنما لكل امرئ ما نوى.",
                    "الدين النصيحة.",
                    "من كان يؤمن بالله واليوم الآخر فليقل خيرًا أو ليصمت.",
                    "لا ضرر ولا ضرار.",
                    "المسلم من سلم المسلمون من لسانه ويده.",
                    "خيركم من تعلم القرآن وعلمه.",
                    "من لا يَرحم لا يُرحم.",
                    "يسروا ولا تعسروا، وبشروا ولا تنفروا.",
                    "إياكم والظن، فإن الظن أكذب الحديث.",
                    "من غشنا فليس منا.",
                    "أفضل الأعمال أن تدخل السرور على أخيك المسلم.",
                    "تحروا الصدق، فإن الصدق يهدي إلى البر.",
                    "من لا يشكر الناس لا يشكر الله.",
                    "أحب الأعمال إلى الله أدومها وإن قل.",
                    "اتقوا النار ولو بشق تمرة.",
                    "من كان في حاجة أخيه كان الله في حاجته.",
                    "ليس الشديد بالصرعة، إنما الشديد الذي يملك نفسه عند الغضب.",
                    "المؤمن للمؤمن كالبنيان يشد بعضه بعضًا.",
                    "أقربكم مني مجلسًا يوم القيامة أحاسنكم أخلاقًا.",
                    "إن الله يحب إذا عمل أحدكم عملًا أن يتقنه.",
                    "من كان يؤمن بالله واليوم الآخر فليكرم ضيفه.",
                    "أفضل الصدقة سقي الماء.",
                    "إماطة الأذى عن الطريق صدقة.",
                    "الراحمون يرحمهم الرحمن.",
                    "من قال سبحان الله وبحمده غرست له نخلة في الجنة.",
                    "تبسمك في وجه أخيك صدقة.",
                    "خير الناس أنفعهم للناس.",
                    "الرفق لا يكون في شيء إلا زانه.",
                    "من دل على خير فله مثل أجر فاعله.",
                    "من ستر مسلمًا ستره الله في الدنيا والآخرة.",
                    "من تواضع لله رفعه.",
                    "سددوا وقاربوا وأبشروا.",
                    "الصيام جنة.",
                    "إن الله جميل يحب الجمال.",
                    "دعوة المسلم لأخيه بظهر الغيب مستجابة.",
                    "من أقال مسلمًا عثرته أقال الله عثرته.",
                    "إن من أحبكم إليّ وأقربكم مني مجلسًا يوم القيامة أحاسنكم أخلاقًا.",
                    "من سلك طريقًا يلتمس فيه علمًا سهل الله له طريقًا إلى الجنة.",
                    "من لا يُؤمن أحدكم حتى يحب لأخيه ما يحب لنفسه.",
                    "أحب البلاد إلى الله مساجدها.",
                    "أقرب ما يكون العبد من ربه وهو ساجد.",
                    "المؤمن القوي خير وأحب إلى الله من المؤمن الضعيف.",
                    "الطهور شطر الإيمان.",
                    "صلاة الجماعة تفضل صلاة الفذ بسبع وعشرين درجة.",
                    "كلكم راعٍ وكلكم مسؤول عن رعيته.",
                    "إن الله لا ينظر إلى صوركم وأموالكم ولكن ينظر إلى قلوبكم وأعمالكم.",
                    "من عادى لي وليًا فقد آذنته بالحرب.",
                    "إذا أحب الله عبدًا نادى جبريل: إن الله يحب فلانًا فأحبه.",
                    "من كان في عون أخيه كان الله في عونه.",
                    "اتقوا الله ولو بشق تمرة، فمن لم يجد فبكلمة طيبة."
                ];
                const section = document.querySelector('.section');
                ahadith.forEach(hadith => {
                    const box = document.createElement('div');
                    box.classList.add('hadith-box');
                    box.innerHTML = `<p>قال رسول الله صلى الله عليه وسلم: "${hadith}". صدق رسول الله صلى الله عليه وسلم</p>
                        <input type="text" class="input-box" placeholder="ما هي استفادتك؟">
                        <button class="like-btn" onclick="toggleLike(this)">👍</button>`;
                    section.appendChild(box);
                });
            </script>
        </div>
    </div>
    <a href="index. (3).html" style="font-size: 20px; font-weight: bold;">انتقال إلى السنن</a> <br><br>
    <a href="index. (2).html" style="font-size: 20px; font-weight: bold;">الرجوع إلى التسبيح</a>

</body>
</html>
